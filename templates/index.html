<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidmelt - Video Summarizer</title>
    <style>
        :root {
            --color-depth-1: #ab6a1a;
            --color-depth-2: #d78521;
            --color-depth-3: #e39d48;
            --color-depth-4: #eab574;

            --text-on-depth-1: #f9f5ef;
            --text-on-depth-2: #fff4e2;
            --text-on-depth-3: #000000;
            --text-on-depth-4: #000000;

            --shadow-small: inset 0 1px 0 rgba(255,255,255,0.10), 0 1px 2px rgba(0,0,0,0.12);
            --shadow-medium: inset 0 1px 0 rgba(255,255,255,0.15), 0 3px 6px rgba(0,0,0,0.15);
            --shadow-large: inset 0 2px 0 rgba(255,255,255,0.20), 0 6px 12px rgba(0,0,0,0.20);
            --gradient-premium: linear-gradient(to bottom, #f8b45d, #c6771d);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-depth-1: #1f1407;
                --color-depth-2: #7f4d12;
                --color-depth-3: #a5621a;
                --color-depth-4: #c87a29;

                --text-on-depth-1: #fff2e2;
                --text-on-depth-2: #fff8f0;
                --text-on-depth-3: #ffffff;
                --text-on-depth-4: #ffffff;

                --shadow-small: inset 0 1px 0 rgba(0,0,0,0.20), 0 1px 2px rgba(255,255,255,0.08);
                --shadow-medium: inset 0 1px 0 rgba(0,0,0,0.24), 0 3px 6px rgba(255,255,255,0.10);
                --shadow-large: inset 0 2px 0 rgba(0,0,0,0.28), 0 6px 12px rgba(255,255,255,0.12);
                --gradient-premium: linear-gradient(to bottom, #b26c1a, #3a2609);
            }
        }

        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 32px 16px 64px;
            background-color: var(--color-depth-1);
            color: var(--text-on-depth-1);
            transition: background-color 0.3s ease;
        }

        .container {
            background: var(--color-depth-2);
            color: var(--text-on-depth-2);
            padding: 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            color: var(--text-on-depth-2);
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .upload-form input[type="file"] {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: var(--color-depth-3);
            color: var(--text-on-depth-3);
            box-shadow: var(--shadow-small);
        }
        .upload-form input[type="submit"] {
            background: var(--gradient-premium);
            color: var(--text-on-depth-3);
            padding: 12px 18px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: var(--shadow-medium);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .upload-form input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-large);
        }
        .status-box {
            padding: 20px;
            border-radius: 16px;
            background-color: var(--color-depth-2);
            box-shadow: var(--shadow-small);
            min-height: 120px;
            overflow-y: auto;
        }
        .status-message {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            color: var(--text-on-depth-2);
        }
        .status-message .icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
        .status-message.error {
            color: red;
        }
        .status-message.complete {
            color: var(--color-depth-4);
            font-weight: 600;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--color-depth-4);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chat-container {
            margin-top: 2rem;
            padding: 1.75rem;
            border-radius: 20px;
            background-color: var(--color-depth-2);
            color: var(--text-on-depth-2);
            box-shadow: var(--shadow-medium);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-form textarea {
            width: 100%;
            min-height: 96px;
            padding: 12px;
            border: none;
            border-radius: 14px;
            background: var(--color-depth-3);
            color: var(--text-on-depth-3);
            resize: vertical;
            box-shadow: var(--shadow-small);
        }
        .chat-form button {
            align-self: flex-end;
            margin-top: 12px;
            padding: 10px 20px;
            background: var(--gradient-premium);
            color: var(--text-on-depth-3);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: var(--shadow-medium);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .chat-form button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-large);
        }
        .chat-answer {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--text-on-depth-2);
        }
        .chat-conversation p {
            margin: 0.25rem 0;
            color: var(--text-on-depth-2);
        }
        .chat-sources ul {
            margin-top: 0.5rem;
            padding-left: 1.2rem;
        }
        .chat-sources li {
            margin-bottom: 0.4rem;
        }
        .chat-sources .error {
            color: #3d0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vidmelt - Video Summarizer</h1>
        <form id="uploadForm" class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/mp4" required>
            <div class="model-selection">
                <h3>Choose Transcription Model:</h3>
                <label><input type="radio" name="transcription_model" value="whisper-base" checked> Whisper Base (Local)</label><br>
                <label><input type="radio" name="transcription_model" value="whisper-medium"> Whisper Medium (Local)</label><br>
                <label><input type="radio" name="transcription_model" value="whisper-large"> Whisper Large (Local)</label><br>
                <label><input type="radio" name="transcription_model" value="whisper-api"> Whisper-1 (OpenAI API)</label>
            </div>
            <input type="submit" value="Upload and Summarize">
        </form>

        <h2>Processing Status</h2>
        <div id="statusBox" class="status-box">
            <p>Waiting for video upload...</p>
        </div>
        <div id="loadingSpinner" class="spinner"></div>

        <div class="chat-container">
            <h2>Ask Your Videos</h2>
            <form id="chatForm" class="chat-form">
                <textarea id="chatQuestion" placeholder="Ask a question about your transcripts..." required></textarea>
                <button type="submit">Ask</button>
            </form>
        <div id="chatConversation" class="chat-conversation"></div>
        <div id="chatAnswer" class="chat-answer"></div>
        <div id="chatSources" class="chat-sources"></div>
        </div>
    </div>

    <script>
        const statusBox = document.getElementById('statusBox');
        const uploadForm = document.getElementById('uploadForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const chatForm = document.getElementById('chatForm');
        const chatQuestion = document.getElementById('chatQuestion');
        const chatAnswer = document.getElementById('chatAnswer');
        const chatSources = document.getElementById('chatSources');
        const chatConversation = document.getElementById('chatConversation');
        let chatHistory = [];

        function showSpinner() {
            loadingSpinner.style.display = 'block';
        }

        function hideSpinner() {
            loadingSpinner.style.display = 'none';
        }

        // Function to add messages to the status box
        function addStatusMessage(message, icon = '', type = 'info') {
            const p = document.createElement('p');
            p.classList.add('status-message');
            if (type === 'error') {
                p.classList.add('error');
            } else if (type === 'complete') {
                p.classList.add('complete');
            }
            p.innerHTML = `<span class="icon">${icon}</span>${message}`;
            statusBox.appendChild(p);
            statusBox.scrollTop = statusBox.scrollHeight; // Auto-scroll to bottom
        }

        // Handle form submission
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusBox.innerHTML = '<p>Uploading file...</p>'; // Clear and show upload status
            showSpinner(); // Show spinner on upload start

            const formData = new FormData(uploadForm);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.text();
                console.log(result);
            } catch (error) {
                addStatusMessage(`Upload failed: ${error.message}`, '❌', 'error');
                hideSpinner(); // Hide spinner on upload failure
            }
        });

        // Set up Server-Sent Events (SSE)
        const eventSource = new EventSource('/stream');

        eventSource.onmessage = function(event) {
            // This catches generic messages, if any
            console.log("Generic message:", event.data);
        };

        eventSource.addEventListener('update', function(event) {
            const data = JSON.parse(event.data);
            addStatusMessage(data.message, data.icon || '');
        });

        eventSource.addEventListener('complete', function(event) {
            const data = JSON.parse(event.data);
            addStatusMessage(data.message, data.icon || '✅', 'complete');
            hideSpinner(); // Hide spinner on completion
            eventSource.close(); // Close connection after completion
        });

        eventSource.addEventListener('error', function(event) {
            const data = JSON.parse(event.data);
            addStatusMessage(data.message, data.icon || '❌', 'error');
            hideSpinner(); // Hide spinner on error
            eventSource.close(); // Close connection on error
        });

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const question = chatQuestion.value.trim();
            if (!question) {
                return;
            }

            const historyPayload = chatHistory.map((entry) => ({ role: entry.role, content: entry.content }));
            chatHistory.push({ role: 'user', content: question });
            renderConversation();
            chatQuestion.value = '';
            chatAnswer.textContent = 'Thinking...';
            chatSources.innerHTML = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, history: historyPayload })
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Chat failed');
                }
                const data = await response.json();
                chatHistory.push({ role: 'assistant', content: data.answer });
                chatAnswer.textContent = data.answer;
                renderConversation();
                if (data.sources && data.sources.length > 0) {
                    const list = document.createElement('ul');
                    data.sources.forEach((source) => {
                        const item = document.createElement('li');
                        item.innerHTML = `<strong>${source.video}</strong>: ${source.snippet}`;
                        list.appendChild(item);
                    });
                    chatSources.innerHTML = '<h3>Sources</h3>';
                    chatSources.appendChild(list);
                } else {
                    chatSources.innerHTML = '';
                }
            } catch (error) {
                const message = `Error: ${error.message}`;
                chatHistory.push({ role: 'assistant', content: message });
                chatAnswer.textContent = message;
                renderConversation();
            }
        });

        function renderConversation() {
            chatConversation.innerHTML = chatHistory.map((entry) => {
                const role = entry.role === 'assistant' ? 'Assistant' : 'You';
                return `<p><strong>${role}:</strong> ${entry.content}</p>`;
            }).join('');
        }

        chatQuestion.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                chatForm.requestSubmit();
            }
        });

    </script>
</body>
</html>
